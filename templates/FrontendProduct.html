<script type="text/javascript">
    var CountdownImageFolder = "{$wa_app_static_url}plugins/stock/img/countdown/";
    if (typeof (Countdown) == 'undefined') {
        document.write('<scr' + 'ipt src="{$wa_app_static_url}plugins/stock/js/countdown.js" type="text/javascript"></sc' + 'ript>');
    }
</script>

{literal}
<style type="text/css">
    .stock_name{font-weight: bold;color: #ff0000;}
    .last_time{color:#ccc;font-size: 10px}
    .stock_block{
        border: 2px solid #FF0000; 
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -khtml-border-radius: 5px; 
        display: inline-block; 
        margin-bottom: 10px; 
        padding: 10px;
    }
</style>
{/literal}
<div class="stock_cont">
    <div class="stock_block">
        <div class="stock_name">{$stock.name|escape}</div>
        <div class="stock_description">{$stock.description}</div>

        <div class="countdown_block">
            <div class="last_time">Осталось до конца акции</div>
            <script type="application/javascript">
                new Countdown({
                time: {$time},
                width:200, 
                height:60,  
                rangeHi:"day",
                style:"flip"
                });
            </script>
        </div>
    </div>
</div>
