<script type="text/javascript" src="{$wa_app_static_url}plugins/stock/js/stock.js"></script>

<link rel="stylesheet" href="{$wa_url}wa-content/css/jquery-ui/base/jquery.ui.datepicker.css">
<link rel="stylesheet" href="{$wa_url}wa-content/css/jquery-ui/base/jquery.ui.theme.css">
<script type="text/javascript" src="{$wa_url}wa-content/js/jquery-ui/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="{$wa_url}wa-content/js/jquery-ui/i18n/jquery.ui.datepicker-ru_RU.js"></script>


<script>
    $(function() {
        $(".datetime").datepicker({
            dateFormat: 'yy-mm-dd',
        });
    });
</script>

<input type="hidden" name="shop_stock[id]" value="{$stock.id}" />

<input type="hidden" name="shop_stock[product_id]" value="{$product.id}" />

<div class="field">
    <div class="name">Название акции</div>
    <div class="value"><input type="text" name="shop_stock[name]" value="{$stock.name}" class="long bold"></div>
</div>

<div class="field">
    <div class="name">Описание</div>
    <div class="value">
        <textarea name="shop_stock[description]">{$stock.description}</textarea>
    </div>
</div>

<div class="field">
    <div class="name">Дата начала акции</div>
    <div class="value">
        <input class="datetime" type="text" name="shop_stock[date_begin]" value="{$stock.date_begin}">

    </div>
</div>

<div class="field">
    <div class="name">Дата завершения акции</div>
    <div class="value">
        <input class="datetime" type="text" name="shop_stock[date_end]" value="{$stock.date_end}">

    </div>
</div>

<div class="field">
    <div class="name">Тип акции</div>
    <div class="value">
        <select name="shop_stock[type]">
            <option {if $stock.type=='discount'}selected="selected"{/if} value="discount">Скидка</option>
            <option {if $stock.type=='gift'}selected="selected"{/if} value="gift">Подарок</option>
        </select>
    </div>
</div>

<div class="field">
    <div class="name">Тип скидки</div>
    <div class="value">
        <input type="radio" checked="checked" name="shop_stock[discount_type]" value /> - процентная скидка
        <input type="radio" name="shop_stock[discount_type]" value /> - новая цена
    </div>
</div>

<div class="field">
    <div class="name">Процентная скидка</div>
    <div class="value">
        <input class="datetime" type="text" name="shop_stock[percent_discount]" value="">
    </div>
</div>

<div class="field">
    <div class="name">Процентная скидка</div>
    <div class="value">
        <input class="datetime" type="text" name="shop_stock[new_price]" value="">
    </div>
</div>

<script type="text/javascript">
    $.product_stock.init({
        container: '.s-product-form.services',
        counter: '#s-product-edit-menu li.services span.hint',
        product_id: {$product.id},
    });
</script>
