<div class="cart-stock-plugin">
    <h3>Подарки к заказу</h3>
    <p>
        После оформления заказа будут добавлены следующие подарки:
    </p>
    {$path = "`$wa_active_theme_path`/`$include_template`"}
    {if file_exists($path)}
        {include file=$path products=$gift_products}
    {else}
        <strong>Ошибка подключения шаблона: {$path}</strong>
    {/if}
</div>
